<div class="container">
    <div class="row">
      <div class="col-12 header" style="background-image: url(../assets/cafe/bg.png);">
        <h2>Add Product</h2>
      </div>
    </div>
    <form [formGroup]="appProduct" autocomplete="off">
      <div class="row">
        <div class="form-group col-6">
          <label >Product Name</label>
          <input type="text" class="form-control"  placeholder="Product Name" formControlName="name">
          <div *ngIf="appProduct.get('name').invalid && appProduct.get('name').touched" class="error-message">
           Product Name required.
          </div>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-6">
          <label >Category</label>
          <select type="text" class="form-control"  placeholder="Category Name" formControlName="categoryID">
            <option value="" disabled selected hidden > select category</option>
            <option *ngFor="let category of categrey" [value]="category.id">{{ category.name }}</option>
            </select>
          <div *ngIf="appProduct.get('categoryID').invalid && appProduct.get('categoryID').touched" class="error-message">
           Category  required.
          </div>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-6">
          <label >Product Description</label>
          <input type="text" class="form-control"  placeholder="Description" formControlName="description">
          <div *ngIf="appProduct.get('description').invalid && appProduct.get('description').touched" class="error-message">
          Description Required.
          </div>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-6">
          <label >Product Price</label>
          <input type="text" class="form-control"  placeholder="Price" formControlName="price">
          <div *ngIf="appProduct.get('price').invalid && appProduct.get('price').touched" class="error-message">
         Price required.
          </div>
        </div>
      </div>
      <div class="row" style="padding-bottom: 15px;">
        <div class="col-6">
          <button type="submit" class="btn" [disabled]="appProduct.invalid" (click)="onsubmit()">Submit</button>
        
        
        </div>
        
      </div>
      </form>
