<div class="container">
    <div class="row">
      <div class="col-12 header" style="background-image: url(../assets/cafe/bg.png);">
        <h2>Update Category</h2>
      </div>
    </div>
    <form [formGroup]="editCategory" autocomplete="off">
        <div class="row">
            <div class="form-group col-6">
              <label >Category Id</label>
              <input type="text" class="form-control"  placeholder="Category Id" formControlName="id">
              <div *ngIf="editCategory.get('id').invalid && editCategory.get('id').touched" class="error-message">
                Category id Required .
              </div>
            </div>
          </div>
      <div class="row">
        <div class="form-group col-6">
          <label >Category Name</label>
          <input type="text" class="form-control"  placeholder="Category Name" formControlName="name">
          <div *ngIf="editCategory.get('name').invalid && editCategory.get('name').touched" class="error-message">
            Category Name   required.
          </div>
        </div>
      </div>
      <div class="row" style="padding-bottom: 15px;">
        <div class="col-6">
          <button type="submit" class="btn" [disabled]="editCategory.invalid" (click)="onsubmit()">Submit</button>
        
        
        </div>
        
      </div>
      </form>
