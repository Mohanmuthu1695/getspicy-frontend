<div class="card" style="margin-left: 2px; margin-top: 3px;" >
    <div class="card-content">
      <div class="left-content" style="padding-right: 350px;">
        <h2 class="heading">Manage Category</h2>
      </div>
      
    </div>
  </div>
  <div class="card" style="margin-top: 5px;margin-left: 2px;padding-bottom: 2px;">
    <div class="card-content">
      <div class="input-container">
        <input matInput  (keyup)="applyFilter($event)" type="text" #input class="input-field" placeholder="Filter" style="text-align: right;padding-left: 850px;">
      </div>
      
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="margin-top: 10px;padding-bottom: 20px;border-radius: 20px;">
        <!-- Define the columns -->
        <ng-container matColumnDef="contactNumber">
          <th mat-header-cell *matHeaderCellDef>Contact Number</th>
          <td mat-cell *matCellDef="let item">{{ item.contactNumber }}</td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let item">{{ item.name }}</td>
        </ng-container>
        <ng-container matColumnDef="payementMethod">
          <th mat-header-cell *matHeaderCellDef>Payment Method</th>
          <td mat-cell *matCellDef="let item">{{ item.payementMethod }}</td>
        </ng-container>
        <ng-container matColumnDef="total">
          <th mat-header-cell *matHeaderCellDef>Total</th>
          <td mat-cell *matCellDef="let item">{{ item.total }}</td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let item" class="action-link">
            <button (click)="deletebill(item)" mat-icon-button color="primary">
              <mat-icon>delete</mat-icon>
            </button>
           
            <button mat-icon-button color="primary">
                <mat-icon>cloud_download</mat-icon>
              </button>
          </td>
        </ng-container>
      
        <!-- Set the column definitions in the table row -->
        <tr mat-header-row *matHeaderRowDef="['contactNumber', 'name', 'payementMethod', 'total', 'actions']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['contactNumber', 'name', 'payementMethod', 'total', 'actions']"></tr>
      </table>
      
  </div>
