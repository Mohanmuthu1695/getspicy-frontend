

  
  <div class="card" style="margin-left: 2px; margin-top: 3px;" >
    <div class="card-content">
      <div class="left-content" style="padding-right: 350px;">
        <h2 class="heading">Manage Category</h2>
      </div>
      <div class="right-content" style="padding-left: 330px;">
        <button class="add-button"[disabled]="!isAdmin" (click)="createCategory()">Add Category</button>
      </div>
    </div>
  </div>
  <div class="card" style="margin-top: 5px;margin-left: 2px;padding-bottom: 2px;">
    <div class="card-content">
      <div class="input-container">
        <input matInput  (keyup)="applyFilter($event)" type="text" #input class="input-field" placeholder="Filter" style="text-align: right;padding-left: 850px;">
      </div>
      
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="margin-top: 10px;padding-bottom: 20px;border-radius: 20px;">
        <!-- Define the columns -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let item">{{ item.id }}</td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let item">{{ item.name }}</td>
        </ng-container>
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let item" class="action-link">
              <button mat-icon-button color="primary" (click)="updateCategory(item)" [disabled]="!isAdmin" >
                <mat-icon>edit</mat-icon>
              </button>
            </td>
          </ng-container>
        
          <!-- Set the column definitions in the table row -->
          <tr mat-header-row *matHeaderRowDef="['id', 'name', 'actions']"></tr>
          <tr mat-row *matRowDef="let row; columns: ['id', 'name', 'actions']"></tr>
      </table>
  </div>
